<h2 class="page-header text-center">
  Register Yourself
</h2>

<form  (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="">Name</label>
    <input
      type="text"
      name=""
      id=""
      class="form-control"
      [(ngModel)]="name"
      name="name"
    />
  </div>

  <div class="form-group">
    <label for=" ">Username</label>
    <input
      type="text"
      name=""
      id=""
      class="form-control"
      [(ngModel)]="username"
      name="username"
    />
  </div>

  <div class="form-group">
    <label for="">Email </label>
    <input
      type="text"
      name=""
      id=""
      class="form-control"
      [(ngModel)]="email"
      name="email"
    />
  </div>

  <div class="form-group">
    <label for="">Password</label>
    <input
      type="text"
      name=""
      id=""
      class="form-control"
      [(ngModel)]="password"
      name="password"
    />
  </div>

  <input type="submit" value="Submit" class="btn btn-primary" />
</form>
